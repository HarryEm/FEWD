<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- to make sure it looks good depending on size of screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Harry Emeric">
    <title>Design System</title>
    <link rel="stylesheet" href="./css/design-system.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <br />
    <p>Regular text looks like this</p>
    <p><b>Bold text looks like this</b></p>
    <p><i>Italic text looks like this</i></p>

    <p><a href=#>Link</a></p>
    <blockquote>This is a quote</blockquote>
    <br />

    <div class="colors">
      <h3>Colors</h3>
      <div class="dot color-1">#023e8a</div>
      <div class="dot color-2">#48cae4</div>
      <div class="dot color-3">#caf0f8</div>
    </div>
    <br />

    <div class="buttons">
      <h3>Buttons</h3>
      <button type="button" class="default-button">Default Button</button>
      <button type="button" class="hover-button">Hover Button</button>
    </div>


  </body>
